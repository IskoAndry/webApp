<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="style.css">

<body >

		</div>
	</div>

	<div class="row" id="row">
		
	</div>

	<form action="#" class="form" id="form">

			<label for="title" class="name">NAME</label>
			<input type="text" id="title" name="title" placeholder="введите описание">
		</div>
		<div class="form-control">
			<label for="discription" class="name">discription</label>
			<textarea type="discription" name="discription" placeholder="введите описание"></textarea>
		</div>
		<button type="submit" class="btn">Creat</button>
	</form>

	<div class="modal " id="modal"></div>

	<div class="modal-backdrop" id="backdrop"></div>
</div>		

<script src="example.js"></script>

</html>
